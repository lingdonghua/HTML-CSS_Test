<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form action="#">
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    昵称：<input type="text" placeholder="请输入昵称">
    <br>
    <br>
    性别：
    <label><input type="radio" name="garden" checked>男</label>
    <label><input type="radio" name="garden" >女</label>
    <br>
    <br>
    所在城市：
    <select>
        <option value="">上海</option>
        <option value="">北京</option>
        <option value="">广州</option>
        <option value="" selected>深圳</option>
    </select>
    <br>
    <br>
    婚姻状态：
    <label><input type="radio" name="hunying" checked>未婚</label>
    <label><input type="radio" name="hunying" >已婚</label>
    <label><input type="radio" name="hunying" >保密</label>
    <br>
    <br>
    喜欢的类型：
    <label><input type="checkbox" name="like" checked>可爱</label>
    <label><input type="checkbox" name="like" >性感</label>
    <label><input type="checkbox" name="like" >御姐</label>
    <label><input type="checkbox" name="like" >萝莉</label>
    <label><input type="checkbox" name="like" >小鲜肉</label>
    <label><input type="checkbox" name="like" >大叔</label>
    <br>
    <br>
    个人介绍：
    <br>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <br>
    <h3>我承诺</h3>
    <ul>
        <li>年满18岁</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <input type="checkbox"  checked> 我同意所有条款
    <br>
    <br>
    <button>免费注册</button>
    <button type="reset">重置</button>
    </form>
</body>
</html>
