<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>
<body>
    <!-- 内容区域：用户下拉区域 -->
    <div class="main">
      <!-- 用户地址信息 -->
      <div class="user_msg layout">
          <div class="loca iconfont icon-location"></div>
          <div class="mid">
            <div class="top"><h5>林丽</h5><span>18500667882</span></div>
            <div class="bottom"><p>北京市  海淀区  中关村软件园   信息科技大厦1号
                楼410#</p></div>

          </div>
          <div class="right">
            <i class="iconfont icon-more"></i>
          </div>
      </div>
      <!-- 商品 -->
      <div class="goods layout">
        <div class="pic">
          <a href="#"><img src="./uploads/pic.png" alt=""></a>
        </div>
        <div class="content">
          <div class="miaoshu"><span>康尔贝 非接触式红外体温仪 
            领券立减30元 婴儿级材质 测温…</span></div>
          <div class="type"><span>粉色</span> <p>红外体温计</p></div>
          <div class="price red">¥<span>266</span> <i>¥299</i></div>
        </div>
        <div class="count iconfont icon-x"><a href="#">1</a></div>

      </div>
      <!-- 其他 -->
    <section class="other layout">
      <div><h5>配送方式</h5>
           <p><a href="#">顺丰快递</a></p>
      </div>
      <div><h5>买家备注</h5>
           <input type="text" name="" id="" placeholder="希望可以尽快发货，谢谢~">
      </div>
      <div><h5>支付方式</h5>
            <p><a href="#">支付宝</a> <i class="iconfont icon-more"></i></p>
      </div>
    </section>
      <!-- 商品详细价格 -->
    <section class="goodsPrice layout">
      <div>
        <h5>商品总价</h5>
        <p>￥299.00</p>
      </div>
      <div>
        <h5>运费</h5>
        <p>￥0.00</p>
      </div>
      <div>
        <h5>折扣</h5>
        <p class="red">-￥30.00</p>
      </div>
    </section>
    </div>
    <!-- 内容区域：用户下拉区域 -->

    <!-- 底部固定区域：用户支付 -->
    <div class="pay">
        <div class="left">合计：<span class="red">￥</span><i class="red">266.00</i></div>
        <div class="right"><a>去支付</a></div>
    </div>
    <!-- 底部固定区域：用户支付 -->
    
</body>
</html>
